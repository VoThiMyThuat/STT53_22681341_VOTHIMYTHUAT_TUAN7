<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px;
        }
        nav ul li {
            width: 150px;
        }
    </style>
    <script>
        $(document).ready(function () {
            // Mở modal khi bấm vào nút btn0pen
            $("#btn0pen").click(function () {
                $("#myModal").modal();
            });

            // Kiểm tra mã sinh viên khi mất focus (blur)
            function KiemTraMaSV() {
                var mauKT = /^(TM-)[0-9]{9}$/;  // Mẫu kiểm tra 9 chữ số
                var chuoiMaSV = $("#txtMaSV").val();
                if (mauKT.test(chuoiMaSV)) {
                    alert("Mã sinh viên hợp lệ.");
                } else {
                    alert("Mã sinh viên không hợp lệ. Mã phải là 9 chữ số.");
                }
            }

            // Gọi hàm kiểm tra khi input mã sinh viên bị mất focus (blur)
            $("#txtMaSV").blur(KiemTraMaSV);
            function KiemTraHT() {
                var mauKT = /^[A-Z]{1}[a-z]+(\s[A-Z]{1}[a-z]*)+$/;  // Mẫu kiểm tra 9 chữ số
                var chuoiHT = $("#txtHT").val();
                if (mauKT.test(chuoiHT)) {
                    alert("Ho ten sinh viên hợp lệ.");
                } else {
                    alert("Ho ten sinh viên không hợp lệ.");
                }
            }

            // Gọi hàm kiểm tra khi input mã sinh viên bị mất focus (blur)
            $("#txtHT").blur(KiemTraHT);
        });
    </script>
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col-3 col-md-3">
                <img src="../img/logo.jpg" alt="" width="200" height="200">
            </div>
            <div class="col-9 col-md-9 align-content-around align-content-between">
                <h2>BEP AN TU THIEN SINH VIEN</h2>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="https://iuh.edu.vn" class="nav-link">HOME</a></li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            SERVICES
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" id="btn0pen">MOBIPHONE</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">VINAPHONE</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">VIETTEL</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">HELP</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <table class="table table-active table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <!-- Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">ĐĂNG KÝ</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="txtMaSV">Mã Sinh Viên</label>
                                    <input type="text" class="form-control" id="txtMaSV" aria-describedby="txtMaSVHelp">
                                    <small id="txtMaSVHelp" class="form-text text-muted">Nhập mã sinh viên (9 chữ số).</small>
                                </div>
                                <div class="form-group">
                                    <label for="txtHT">Họ tên</label>
                                    <input type="text" class="form-control" id="txtHT">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>
</body>
</html>
